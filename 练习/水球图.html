<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="liquidfill-chart" style="width: 800px;height: 600px;"></div>

<script type="text/javascript" src="echarts.min.js"></script>
<script type="text/javascript" src="echarts-liquidfill.js"></script>
<script type="text/javascript">
    var chart=echarts.init(document.getElementById("liquidfill-chart"));
    var option={
        series:[{
            type:'liquidFill',
            data:[0.6,0.5,0.4,0.3]
        }]
    };
    chart.setOption(option)

</script>
</body>
</html>
