<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图表</title>
    <script type="text/javascript" src="echarts.min.js"></script>
</head>
<body>
<div id="main" style="width:600px;height: 400px"></div>
<script type="text/javascript">
    var myChart=echarts.init(document.getElementById("main"));

    var options={
        title:{
            text:'ECharts 示例'
        },
        toolTip:{},
        legend:{
            data:['销量']
        },
        xAxis:{
            data:["衬衫","羊绒衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis:{},
        series:[{
            name:'销量',
            type:'bar',
            data:[5,20,35,23,45,33]
        }]
    };
    myChart.setOption(options);
</script>
</body>
</html>
