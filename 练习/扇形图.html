<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扇形图</title>
    <script type="text/javascript" src="echarts.min.js"></script>
</head>
<body>
<div id="main" style="width:800px;height: 600px"></div>
<script type="text/javascript">
    var myChart=echarts.init(document.getElementById("main"));
    var options={
        series:[{
            name:'访问来源',
            type:'pie',
            roseType:'angle',
            radius:'55%',
            background:'rgba(0,0,0,0.5)',
            data:[
                {value:235,name:'视频广告'},
                {value:350,name:'联盟广告'},
                {value:310,name:'邮件营销'},
                {value:335,name:'直接访问'},
                {value:400,name:'搜索引擎'},
                {value:270,name:'电子游戏'}
            ],
            itemStyle:{
                normal:{//正常展示
                    //阴影的大小
                    shadowBlur:200,
                    //阴影水平方向上的偏移
                    shadowOffsetX:0,
                    //阴影垂直方向上的偏移
                    shadowOffsetY:0,
                    shadowColor:'rgba(0,0,0,0.5)',
                    //设置扇形颜色
                    color:'#c23531'
                },
                emphasis:{//鼠标滑过高亮样式
                    shadowBlur: 200,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                },
                label: {
                    normal: {
                        textStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                },
                labelLine:{
                    normal:{
                        //视觉引导线颜色
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                },
                visualMap:{
                    show:false,
                    min:80,
                    max:600,
                    inRange:{
                        colorLightness:[0,1]
                    }
                }
            }
        }]
    };
    myChart.setOption(options);
</script>
</body>
</html>
