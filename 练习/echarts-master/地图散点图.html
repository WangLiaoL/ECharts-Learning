<!DOCTYPE html>

    <title></title>

<body>
<div id="map-wrap" style="width:1000px;height: 800px">

<script type="text/javascript" charset="utf-8" src="map/js/province/shanxi1.js"></script>
<script type="text/javascript">
    var bmapChart=echarts.init(document.getElementById('map-wrap'));
    var myData = [
        {name: '海门', value: [121.15, 31.89, 90]},
        {name: '鄂尔多斯', value: [109.781327, 39.608266, 120]},

                    normal:{
